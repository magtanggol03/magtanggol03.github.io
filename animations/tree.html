<!doctype html>
<body>


<div style="height:2000px; display:flex; flex-direction:column;">
	<div style="height:200px; font-size:40px; align-self: center; position:fixed; font-family:Helvetica; padding:1em; font-weight:bold">Predicting Defaulting Customers Using a Decision Tree</div>
	<div id='anim_container' style="width:80%; padding:5.5em; position:fixed;"></div>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js"></script>
<script>

var container = document.getElementById('anim_container')
var anim = bodymovin.loadAnimation({
 container: container,
 renderer: 'svg',
 autoplay: false,
 loop: false,
 path: 'bodymovin/tree.json'
})

window.addEventListener('scroll', function(e){

	if(window.scrollY <= 800){
		anim.playSegments([window.scrollY/2, 1+window.scrollY/2], true)
	}
})

</script>
